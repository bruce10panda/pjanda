   let scrolled = false;

document.addEventListener('wheel', function() {
  if (!scrolled) {
    // Change the '1' value to the number of wheel scrolls you want to trigger the switch
    if (++scrolled >= 1) {
      window.location.href = 'projects.html';
    }
  }
});
